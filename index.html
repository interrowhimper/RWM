<!-- Box for Affixes -->
<div class="box">
  <h2>Affixes</h2>
  <p>Enter the maximum number of affixes:</p>
  <input type="number" id="maxAffixesInput" value="1" min="1">

  <p>Select affixes to include:</p>
  <label>
    <input type="checkbox" class="affixCheckbox" value="translocative">
    Translocative
  </label>
  <label>
    <input type="checkbox" class="affixCheckbox" value="cislocative">
    Cislocative
  </label>
  <!-- Add other affixes here as checkboxes -->
  <label>
    <input type="checkbox" class="affixCheckbox" value="irrealis">
    Irrealis
  </label>
  <label>
    <input type="checkbox" class="affixCheckbox" value="relativizer">
    Relativizer
  </label>
  <label>
    <input type="checkbox" class="affixCheckbox" value="causative">
    Causative
  </label>
  <label>
    <input type="checkbox" class="affixCheckbox" value="applicative">
    Applicative
  </label>
  <label>
    <input type="checkbox" class="affixCheckbox" value="reversive">
    Reversive
  </label>
  <label>
    <input type="checkbox" class="affixCheckbox" value="ambulative">
    Ambulative
  </label>
  <label>
    <input type="checkbox" class="affixCheckbox" value="completive">
    Completive
  </label>

  <p>Click the button to generate a new word part:</p>
  <canvas id="affixCanvas" width="400" height="100"></canvas>
  <button id="generateAffixButton">Generate New Affix</button>
</div>
