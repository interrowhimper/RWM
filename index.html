<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .box {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    canvas {
      border: 1px solid #ccc;
    }
    button {
      margin-top: 10px;
    }
    label {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Word Generator</h1>

  <!-- Box for Pronouns -->
  <div class="box">
    <h2>Pronouns</h2>
    <p>Click the button to generate a new pronoun:</p>
    <canvas id="pronounCanvas" width="400" height="100"></canvas>
    <button id="generatePronounButton">Generate Pronoun</button>
  </div>

  <!-- Box for Root Words -->
  <div class="box">
    <h2>Root Words</h2>
    <p>Click the button to generate a new root word:</p>
    <canvas id="rootCanvas" width="400" height="100"></canvas>
    <button id="generateRootButton">Generate Root Word</button>
  </div>

  <!-- Box for Tense -->
  <div class="box">
    <h2>Tense</h2>
    <p>Click the button to generate a new tense:</p>
    <canvas id="tenseCanvas" width="400" height="100"></canvas>
    <button id="generateTenseButton">Generate Tense</button>
  </div>

  <!-- Box for Affix -->
  <div class="box">
    <h2>Affix</h2>
    <label><input type="checkbox" id="addAffixCheckbox"> Add an affix?</label>
    <canvas id="affixCanvas" width="400" height="100"></canvas>
    <button id="generateAffixButton">Generate Affix</button>
  </div>

  <!-- Random Button -->
  <button id="generateRandomButton">Generate Random Word</button>

  <script src="script.js"></script>
</body>
</html>
